<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles_3.1.1.css"/>
    <title>Homework 3.1.1</title>
</head>
<body>
    <div class="container">
        <form action="#" name="simple form" autocomplete="on" novalidate method="get">

            <div class="registration">
                <label>Реєстрація</label>
            </div>
            <div class="row">
                <label class="info">Прізвище:</label>
                <input placeholder="Введіть прізвище" type="text"/>
            </div>

            <div class="row">
                <label class="info" for="name">Ім'я:</label>
                <input type="text" id="name" placeholder="Введіть ім'я"/>
            </div>

            <div class="row">
                <label class="info">По-батькові:</label>
                <input type="text" placeholder="Введіть по-батькові"/>
            </div>

            <div class="row">
                <label class="info">Дата народження:</label>
                <div class="date">
                    <select class="select" id="select">
                        <option selected>Дата</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="select">
                        <option selected>Місяць</option>
                        <option value="1">Січень</option>
                        <option value="2">Лютий</option>
                        <option value="3">Березень</option>
                        <option value="4">Квітень</option>
                        <option value="5">Травень</option>
                        <option value="6">Червень</option>
                        <option value="7">Липень</option>
                        <option value="8">Серпень</option>
                        <option value="9">Вересень</option>
                        <option value="10">Жовтень</option>
                        <option value="11">Листопад</option>
                        <option value="12">Грудень</option>
                    </select>
                    <select class="select">
                        <option selected>Рік</option>
                        <option value="1">1990</option>
                        <option value="2">1991</option>
                        <option value="3">1992</option>
                        <option value="4">1993</option>
                        <option value="5">1994</option>
                        <option value="6">1995</option>
                        <option value="7">1996</option>
                        <option value="8">1997</option>
                        <option value="9">1998</option>
                        <option value="10">1999</option>
                        <option value="11">2000</option>
                        <option value="12">2001</option>
                        <option value="12">2002</option>
                        <option value="12">2003</option>
                        <option value="12">2004</option>
                        <option value="12">2005</option>
                        <option value="12">2006</option>
                        <option value="12">2007</option>
                        <option value="12">2008</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label class="info">Email:</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="row">
                <label class="info">Пароль:</label>
                <input type="password" placeholder="Введіть пароль">
            </div>

            <div class="row">
                <label class="info">Підтвердіть пароль:</label>
                <input type="password" placeholder="Введіть пароль ще раз">
            </div>

            <div class="row">
                <label class="info">Телефон:</label>
                <input type="tel" placeholder="Введіть номер телефона">
            </div>

            <div class="row">
                <label class="info">Адреса:</label>
                <textarea rows="10" cols="45" name="text">Введіть адресу</textarea>
            </div>

            <div class="row">
                <label class="info">Стать:</label>
                <div class="male_female">
                    <label>
                        <input type="radio" name="name" value="option1">Чоловіча
                        <input type="radio" name="name" value="option2">Жіноча
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="flex10"></label>
                <div class="flex30">
                    <label>
                        <input type="checkbox" value="option1">
                    </label>
                    Я згоден(-а) з <a href="#" target="_blank">умовами</a>
                </div>
            </div>

            <div class="button">
                <label>
                    <input class="submit" type="submit" name="submit" value="Реєстрація">
                    <input class="reset" type="reset" name="reset" value="Очистити форму">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
